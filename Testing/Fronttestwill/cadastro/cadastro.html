<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="grad"></div>
    <div class="header">
        <div>Cad<span>astro</span></div>
    </div>
    <br>
    <form id="cadastro">
        <input type="text" placeholder="Nome" name="nome" id="nome" required><br>
        <input type="text" placeholder="Endereço" name="endereco" id="endereco" required><br>
        <input type="text" placeholder="Telefone" name="telefone" id="telefone" required><br>
        <input type="email" placeholder="Email" name="email" id="email" required autocomplete="username"><br>
        <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">
        <input type="text" placeholder="Modelo do Automóvel" name="modelo" id="modelo" required><br>
        <input type="text" placeholder="Placa do Automóvel" name="placa" id="placa" required><br>
        <input type="text" placeholder="Marca do Automóvel" name="marca" id="marca" required><br>
        <input type="submit" value="Cadastrar">
    <script src="cadastro.js"></script>
</body>

</html>
