<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agendamento</title>
</head>

<body>
    <div class="grad"></div>
    <div class="header">
        <div>Agend<span>amento</span></div>
    </div>
    <form id="agendamento">
        <input type="text" disbaled placeholder="cliente-id" id="cliente" required>
        <input type="text" disabled placeholder="automovel-id" id="automovel">
        <select id="servico-id"></select>
        <input type="text" placeholder="valor-total" value="" id="valor-total" min="0" max="1000">
        <input type="text" placeholder="Inicio Ex: 13/06/2023" value="10/20/2023" id="horario-inicio">
        <input type="text" placeholder="Término Ex: 13/06/2023" value="10/21/2023" id="horario-termino">
        <input class="salvar" type="submit" value="Salvar Agendamento"/>
    </form>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Automovel</th>
                <th>Serviço</th>
                <th>Valor do serviço</th>
                <th>Data de inicio</th>
                <th>Data de termino</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody id="agendamentoCliente"></tbody>
    </table>
</body>
<script src="agendamento.js"></script>

</html>
